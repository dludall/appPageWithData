<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Previous" icon="caret-back"></ion-back-button>
    </ion-buttons>
    <ion-title>details</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-buttons slot="start">
      <ion-back-button text="Previous" icon="caret-back"></ion-back-button>
    </ion-buttons>
    <ion-toolbar>
      <ion-title size="large">details page</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card *ngIf="data">
    <ion-card-header>
      <ion-card-title>
        {{ data.name }}
      </ion-card-title>
      <ion-card-subtitle>
        {{ data.website }}
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item *ngFor="let item of data.category">
        {{ item }}
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
