<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>페이지이동.</strong>
    <ion-button expand="full" (click)="movePageDetailsWithQueryParams()">
      Query Params 페이지 이동
    </ion-button>
   
    <ion-button expand="full" (click)="movePageDetailsWithService()">
      Service 페이지 이동
    </ion-button>
   
    <ion-button expand="full" (click)="movePageDetailsWithState()">
       Extra State 페이지 이동
    </ion-button> 
    
    
  </div>
</ion-content>
